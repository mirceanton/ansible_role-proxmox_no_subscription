---
# The path at which the enterprise repo is configured
proxmox_no_subscription_enterprise_repo_path: /etc/apt/sources.list.d/pve-enterprise.list

# The path at which the no subscription repo is configured
proxmox_no_subscription_nosub_repo_path: /etc/apt/sources.list.d/pve-nosub.list
proxmox_no_subscription_nosub_repo_line: deb http://download.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-no-subscription
proxmox_no_subscription_nosub_repo_mode: "u=rw,g=r,o=r"
